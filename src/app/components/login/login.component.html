<div #divPopUp></div>
<div class="container-main">
    
    <div class="loginBox">
        <img class="user" src="https://i.ibb.co/yVGxFPR/2.png" height="100px" width="100px">


        @if(mode==='login'){

        <h3>Sign in here</h3>


        <form class="signin-form">
            <div class="inputBox">
                <input type="text" [(ngModel)]="nickname" name="nickname" placeholder="Nickname" required>
                <div *ngIf="errorPage" class="form-error">{{ errorPage }}</div>

            </div>
            <div class="inputBox">
                <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
                <div *ngIf="errorPage" class="form-error">{{ errorPage }}</div>

            </div>
            <div class="form-group">
                <button id="login" (click)="login()" type="submit" class="submit">
                    Login
                </button>
            </div>
        </form>

        <a class="text-center">Don't have an account?
            <a data-toggle="tab" [routerLink]="['/userManagement','register']" class="enlace">Register</a></a>
        }

        @if(mode==='register'){
        <h3>Sign up here</h3>

        <form class="signin-form">
            <div class="inputBox">
                <input type="text" [(ngModel)]="name" name="name" placeholder="First name" required>
            </div>
            <div class="inputBox">
                <input type="text" [(ngModel)]="email" name="email" placeholder="Email address" required>
            </div>
            <div class="inputBox">
                <input type="text" [(ngModel)]="nickname" name="nickname" placeholder="Nickname" required>
                <div *ngIf="errorPage" class="form-error">{{ errorPage }}</div>
            </div>
            <div class="inputBox">
                <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
                <div *ngIf="errorPage" class="form-error">{{ errorPage }}</div>
            </div>
            <div class="form-group">

                <button (click)="register()" type="submit" class="submit">
                    Register
                </button>


            </div>
        </form>
        <a class="text-center">Have an account?
            <a data-toggle="tab" [routerLink]="['/userManagement','login']" class="enlace">Login</a></a>
        }
    </div>
</div>
